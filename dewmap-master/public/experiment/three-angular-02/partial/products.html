<div id="products" render-3d-complete class="item3d" >

    <div class="item-wrap" ng-class="{isOut:isOut()}">
        <ul class="items">
            <li ng-repeat="product in products">
                <div ng-include="'partial/product-thumb.html'"></div>
            </li>
        </ul>
    </div>
</div>
